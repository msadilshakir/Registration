<!DOCTYPE html>
{% load static %}
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css'%}">
    <script> setTimeout(function (){
        if ($('#msg').length > 0) {
            $('#msg').remove();
        }
    }, 2000)
</script>

</head>


<body style="background-image: url('/static/images/roland-larsson-m2De0QR_tWo-unsplash.jpg');">
    {% include 'messages.html' %}
    <div class="container">
        <div class="row no-marginLR">
            <div class="col-md-12 jumbotron no-padding " style="background-color:rgb(0, 0, 0)">
                <h1 style="color: #ffffff;">Student Registration</h1>  
            </div>
        </div>
        <div class="row no-marginLR">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/register">Registration</a></li>
                    <li><a href="/show">Fetch User</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                        {%if user.is_authenticated %} 
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{user}}</a></li>
                            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
                        {% else %}
                            <li><a href="/"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                        {% endif %}
                  </ul>
                </div>
              </nav>
            </div>
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
